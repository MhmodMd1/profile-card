<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile card component | by MHMODMD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <section>
        <div class="top"><img src="images/bg-pattern-top.svg" alt=""></div>
        <div class="bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
        <div class="card">
            <div class="bg"><img src="images/bg-pattern-card.svg" alt=""></div>
            <div class="person"><img src="images/image-victor.jpg" alt=""></div>
            <h1>Victor Crest <span>26</span></h1>
            <span class="city">London</span>
            <div class="stats">
                <div class="stat">
                    <span class="num">80K</span>
                    <span class="text">Followers</span>
                </div>
                <div class="stat">
                    <span class="num">803K</span>
                    <span class="text">Likes </span>
                </div>
                <div class="stat">
                    <span class="num">1.4K </span>
                    <span class="text">Photos</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
